  bap-elk-backends:
    name: bap-elk-backends
    needs:
      - variables-job
      - setup
      - semverup
      - perceval-public-inbox
      - perceval-topicbox
    uses: ./.github/workflows/release-grimoirelab-component.yml
    with:
